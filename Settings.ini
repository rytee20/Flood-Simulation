Название файла, где хранятся данные о ландшафте:
landscapeFileName = test2.txt

Показать 2Д и\или 3Д:
show2d = true
show3d = true

Проницаемость границ:
PermeabilityOfBoundaries = true

Впитыание в землю:
absorptionIntoGround = true

Размеры окна для 2Д:
widthOfFrame = 900
heightOfFrame = 900

Размеры сцены для 3Д:
widthOfScene = 800
heightOfScene = 800

Минимальный уровень отрисовки воды:
minLevel = 1

Допустимая погрешность вычислений:
error_rate = 0.01

Настройка:
SquaresOnHeight = 80

Количество воды, которое может впитаться в землю:
CapacityOfGround = 1

Количество источников:
amountOfSources = 0

Название файла в котором хранятся данные об источниках:
sourceFileName = DataAboutSources.txt

Количество осадков:
powerOfPrecipitation = 0.1